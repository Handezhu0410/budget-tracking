<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>記帳小工具</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { padding: 20px; }
.card { border-radius: 12px; }
</style>
</head>
<body>
<div class="container">
<h1 class="mb-4">記帳小工具</h1>


<div class="row mb-4">
<div class="col-md-4">
<div class="card p-3 mb-3">
<h5>新增記錄</h5>
<form action="{{ url_for('add_record') }}" method="post" class="row g-2">
<div class="col-12">
<label class="form-label">金額 (NT$)</label>
<input name="amount" class="form-control" type="number" step="0.01" required>
</div>
<div class="col-6">
<label class="form-label">類型</label>
<select name="type" class="form-select">
<option value="expense">支出</option>
<option value="income">收入</option>
</select>
</div>
<div class="col-6">
<label class="form-label">分類</label>
<input name="category" class="form-control" placeholder="餐飲 / 交通 / 薪水...">
</div>
<div class="col-12">
<label class="form-label">日期</label>
<input name="date" class="form-control" type="date" value="{{ start_date or '' }}">
</div>
<div class="col-12">
<label class="form-label">備註 (選填)</label>
<input name="note" class="form-control" type="text">
</div>
<div class="col-12 text-end">
<button class="btn btn-primary mt-2" type="submit">新增</button>
</div>
</form>
</div>


<div class="card p-3">
<h5>篩選與預算設定</h5>
<form id="filterForm" method="get" action="{{ url_for('index') }}">
<div class="col-12 text-end">
  <button class="btn btn-primary mt-2" type="submit">新增</button>
</div>
